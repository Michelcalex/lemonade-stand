<!DOCTYPE html>
<html>
    <head>
        <title>Queen City's Lemonaid</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/favicon-lemon-o.ico" />
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/7fb1b7bdac.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="LemonaidStandApp">
        <header>
            <nav>
                <div id="logo-nav">
                    <img src="assets/lemonaid-logo.png">
                    <h1>Queen City's Lemonaid</h1>
                </div>
                <div>
                    <ul>
                        <li><a ui-sref="create-stand">Create Stand</a></li>
                        <li><a ui-sref="manage-inventory">Manage Inventory</a></li>
                        <li><a ui-sref="user-highscores">Highscores</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <ui-view></ui-view>
        </main>
        <footer>
            <p>The best lemonaid. <span>EVER.</span></p>
            <p>Queen City's Lemonaid <i class="fa fa-copyright" aria-hidden="true"></i> 2017</p>
        </footer>
    </body>
</html>
